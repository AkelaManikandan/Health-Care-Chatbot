<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>Login Page</title>
</head>

<body>
    <div class="container" id="container">
        <!-- Signup Form -->
        <div class="form-container sign-up">
            <form id="signup-form" action="{{ url_for('signup') }}" method="post">
                <h1>Create Account</h1>
                <br>
                <span>or use your email for registration</span>
                <input type="text" id="signup-name" name="signup-name" placeholder="Name" required>
                <input type="email" id="signup-email" name="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" name="signup-password" placeholder="Create your own Password" required>
                <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm your password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Signin Form -->
        <div class="form-container sign-in">
            <form id="signin-form" action="{{ url_for('login') }}" method="post">
                <h1>Sign In</h1>
                <input type="email" id="login-email" name="login-email" placeholder="Email" required>
                <input type="password" id="login-password" name="login-password" placeholder="Password" required>
                <a href="{{ url_for('reset_password') }}">Forgot Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Toggle Panel -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signupEmailInput = document.getElementById("signup-email");
        const signupPasswordInput = document.getElementById("signup-password");
        const signupConfirmPasswordInput = document.getElementById("signup-confirm-password");
    
        // Initially disable password fields
        signupPasswordInput.disabled = true;
        signupConfirmPasswordInput.disabled = true;
    
        // Enable them only when valid email is entered
        signupEmailInput.addEventListener("input", () => {
            const emailPattern = /^[^@\s]+@[^@\s]+\.[a-zA-Z0-9]+$/;
            const isValid = emailPattern.test(signupEmailInput.value);
    
            signupPasswordInput.disabled = !isValid;
            signupConfirmPasswordInput.disabled = !isValid;
    
            if (!isValid) {
                signupEmailInput.setCustomValidity("Please enter a valid email like example@gmail.com");
                signupEmailInput.reportValidity();
            } else {
                signupEmailInput.setCustomValidity("");
            }
        });
    
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById("container");
            const registerBtn = document.getElementById("register");
            const loginBtn = document.getElementById("login");
    
            if (registerBtn && loginBtn) {
                registerBtn.addEventListener("click", () => container.classList.add("active"));
                loginBtn.addEventListener("click", () => container.classList.remove("active"));
            }
    
            document.getElementById("signup-form").addEventListener("submit", function (event) {
                const email = document.getElementById("signup-email").value;
                const password = document.getElementById("signup-password").value;
                const confirmPassword = document.getElementById("signup-confirm-password").value;
                const emailPattern = /^[^@\s]+@[^@\s]+\.[a-zA-Z0-9]+$/;
    
                if (!emailPattern.test(email)) {
                    alert("❌ Invalid email format. Please enter a valid email.");
                    event.preventDefault();
                    return;
                }
    
                if (password !== confirmPassword) {
                    alert("❌ Passwords do not match!");
                    event.preventDefault();
                }
            });
        });
    </script>

</body>

</html>
