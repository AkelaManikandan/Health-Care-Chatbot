<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Chat History</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        margin: 0;
        padding: 20px;
      }
  
      .container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 10px;
      }
  
      h2 {
        text-align: center;
        color: #4A148C;
      }
  
      .chat-entry {
        margin: 20px 0;
        padding: 15px;
        background: #f9f9f9;
        border-left: 5px solid #9b59b6;
        border-radius: 6px;
      }
  
      .chat-entry.sos {
        border-left-color: red;
        background: #ffe5e5;
      }
  
      .chat-entry p {
        margin: 5px 0;
      }
  
      .timestamp {
        color: #777;
        font-size: 0.9em;
      }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>üìù Your Chat History</h2>
        {% if history %}
            {% for entry in history %}
            <div class="chat-entry">
                <div><strong>You:</strong> {{ entry.message }}</div>
                <div><strong>Bot:</strong> {{ entry.response }}</div>
                <div class="timestamp">üïí {{ entry.timestamp }}</div>
                {% if entry.sos_triggered %}
                <div class="sos">üö® Emergency Triggered!</div>
                {% endif %}
            </div>
            {% endfor %}
        {% else %}
            <p>No chat history found.</p>
        {% endif %}
    </div>
</body>
</html>
