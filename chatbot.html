<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    .chat-container {
      width: 100%;
      max-width: 1200px;
      height: 90vh;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #9b59b6;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      position: relative;
    }
    .chat-header i {
      position: absolute;
      right: 20px;
      top: 16px;
      cursor: pointer;
    }
    .chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      max-height: 75vh;
    }
    .chat-box .message {
      display: flex;
      align-items: center;
      margin: 15px 0;
      max-width: 70%;
    }
    .chat-box .bot, .chat-box .user {
      padding: 12px;
      border-radius: 10px;
      position: relative;
    }
    .chat-box .bot {
      align-self: flex-start;
      background: #e0e0e0;
    }
    .chat-box .user {
      align-self: flex-end;
      background: #71b7e6;
      color: #fff;
    }
    .chat-box .bot img, .chat-box .user img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin: 0 15px;
    }
    .bot img { order: -1; }
    .input-box {
      display: flex;
      padding: 15px;
      background: #f1f1f1;
      border-top: 1px solid #ccc;
      align-items: center;
    }
    .input-box input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 16px;
    }
    .input-box button {
      margin-left: 10px;
      padding: 12px 15px;
      border: none;
      background: #9b59b6;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .input-box button:hover {
      background: #7d3c98;
    }
    .mic-button {
      background: none;
      border: none;
      font-size: 22px;
      color: #9b59b6;
      cursor: pointer;
      margin-left: 15px;
    }
    #chat-history-panel {
      display: none;
      max-height: 200px;
      overflow-y: auto;
      background: #f8f8f8;
      border-top: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
    }
    @media (max-width: 768px) {
      .chat-container {
        width: 95%;
      }
      .chat-box .bot img, .chat-box .user img {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Healthcare Chatbot
      <i class="fas fa-history" title="View Chat History" onclick="toggleChatHistory()"></i>
    </div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712036.png" alt="Bot">
        <span>Hello! How can I assist you today?</span>
      </div>
    </div>
    <div id="chat-history-panel"></div>
    <div class="input-box">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
      <button class="mic-button" onclick="startVoiceRecognition()">
        <i class="fas fa-microphone"></i>
      </button>
    </div>
  </div>

  <script>
    const EMERGENCY_KEYWORDS = [
      "emergency", "help", "sos", "in pain", "accident", "urgent", "bleeding", "severe", "faint", "unconscious"
    ];

    function appendMessage(sender, message) {
      const chatBox = document.getElementById("chat-box");
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${sender}`;

      const img = document.createElement("img");
      img.src = sender === "user"
        ? "https://cdn-icons-png.flaticon.com/512/4712/4712028.png"
        : "https://cdn-icons-png.flaticon.com/512/4712/4712036.png";

      const span = document.createElement("span");
      span.innerHTML = message.replace(/\n/g, "<br>");

      msgDiv.appendChild(img);
      msgDiv.appendChild(span);
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("user-input");
      const text = input.value.trim();
      if (text === "") return;

      appendMessage("user", text);
      input.value = "";

      fetch("/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      })
      .then(res => res.json())
      .then(data => {
        const response = data.response || "I'm here to help. Could you please explain more?";
        appendMessage("bot", response);

        if (data.sos_triggered) {
          alert("🚨 Emergency detected! Please stay calm while help is on the way.");
        }
      })
      .catch(() => {
        appendMessage("bot", "⚠️ Error: Unable to reach server.");
      });
    }

    function startVoiceRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("🎤 Your browser does not support voice recognition.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("user-input").value = transcript;
        sendMessage();
      };

      recognition.onerror = (event) => {
        appendMessage("bot", "🎤 Voice error: " + event.error);
      };
    }

    function toggleChatHistory() {
      const panel = document.getElementById("chat-history-panel");
      if (panel.style.display === "none") {
        fetch("/history")
          .then(response => response.json())
          .then(data => {
            panel.innerHTML = '<h4>📜 Chat History</h4>' + data.history.map(entry => {
              return `<p><b>You:</b> ${entry.message}<br><b>Bot:</b> ${entry.response}<br><small>${entry.timestamp}</small></p>`;
            }).join('');
            panel.style.display = "block";
          });
      } else {
        panel.style.display = "none";
      }
    }

    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
