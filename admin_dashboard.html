<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Chat History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .chat-box {
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .chat-entry {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .chat-entry:last-child {
            border-bottom: none;
        }
        .timestamp {
            font-size: 12px;
            color: #999;
        }
        .sos {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h2>üìù Your Chat History</h2>
        {% if history %}
            {% for entry in history %}
            <div class="chat-entry">
                <div><strong>You:</strong> {{ entry.message }}</div>
                <div><strong>Bot:</strong> {{ entry.response }}</div>
                <div class="timestamp">üïí {{ entry.timestamp }}</div>
                {% if entry.sos_triggered %}
                <div class="sos">üö® Emergency Triggered!</div>
                {% endif %}
            </div>
            {% endfor %}
        {% else %}
            <p>No chat history found.</p>
        {% endif %}
    </div>
</body>
</html>
