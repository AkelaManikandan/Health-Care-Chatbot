<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Questionnaire</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/questionnarie.css') }}">

</head>
<body>
  <div class="container">
    <div class="title">Healthcare Questionnaire</div>
    <form method="POST" action="{{ url_for('questionnarie') }}">
      <div class="input-box">
        <span class="details">Username</span>
        <input type="text" name="username" placeholder="Enter your username" required>
      </div>
      <div class="input-box">
        <span class="details">Age</span>
        <input type="number" name="age" placeholder="Enter your age" required>
      </div>
      <div class="input-box">
        <span class="details">Height (cm)</span>
        <input type="number" name="height" placeholder="Enter your height" required>
      </div>
      <div class="input-box">
        <span class="details">Weight (kg)</span>
        <input type="number" name="weight" placeholder="Enter your weight" required>
      </div>
      <div class="input-box">
        <span class="details">Gender</span>
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="input-box">
        <span class="details">Do you have any Allergies?</span>
        <div class="radio-group">
          <input type="radio" name="allergies" value="yes" onclick="toggleCommentBox('allergy-comment', true)"> Yes
          <input type="radio" name="allergies" value="no" onclick="toggleCommentBox('allergy-comment', false)"> No
        </div>
        <div class="comment-box" id="allergy-comment">
          <textarea name="allergy_comment" placeholder="Please describe your allergies..."></textarea>
        </div>
      </div>

      <div class="input-box">
        <span class="details">Do you have any Chronic Diseases?</span>
        <div class="radio-group">
          <input type="radio" name="chronic" value="yes" onclick="toggleCommentBox('chronic-comment', true)"> Yes
          <input type="radio" name="chronic" value="no" onclick="toggleCommentBox('chronic-comment', false)"> No
        </div>
        <div class="comment-box" id="chronic-comment">
          <textarea name="chronic_comment" placeholder="Please specify your chronic diseases..."></textarea>
        </div>
      </div>

      <div class="input-box">
        <span class="details">Current Medications:</span>
        <div class="radio-group">
          <input type="radio" name="medications" value="yes" onclick="toggleCommentBox('medications-comment', true)"> Yes
          <input type="radio" name="medications" value="no" onclick="toggleCommentBox('medications-comment', false)"> No
        </div>
        <div class="comment-box" id="medications-comment">
          <textarea name="medications_comment" placeholder="Please specify..."></textarea>
        </div>
      </div>

      <div class="button">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <script>
    function toggleCommentBox(id, show) {
      document.getElementById(id).style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
